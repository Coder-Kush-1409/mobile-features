<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile_Features</title>
    <link rel="stylesheet" href="./Mobile_features.css">
</head>

<body>


    <div id="loader"></div>

    <nav>
        <div class="logo">
            <img src="./logo.png" alt="">
        </div>
        <div class="lists">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="information">
        <div class="overlay"></div>
        <img src="./mobile.png" alt="" class="mobile">
        <div id="circle">
            <div class="features one">
                <img src="./camera.png" alt="">
                <div>
                    <h1>Camera</h1>
                    <p>12MP,Wide Angle Lens</p>
                </div>
            </div>
            <div class="features two">
                <img src="./processor.png" alt="">
                 <div>
                    <h1>Processor</h1>
                    <p>890 Snapdragon</p>
                </div>
            </div>

            <div class="features three">
                <img src="./display.png" alt="">
                <div>
                    <h1>Display</h1>
                    <p>11.2 Inch</p>
                </div>
            </div>

            <div class="features four">
                <img src="./battery.png" alt="">
                <div>
                    <h1>Battery</h1>
                    <p>5500 Mh</p>
                </div>
            </div>


            

        </div>               

        <div class="controles">
            <img src="./arrow.png" alt="" id="upBtn"> 
            <h3>Features</h3>
            <img src="./arrow.png" alt="" id="downBtn">
        </div>

    
    </div>










    

    


     <script>
         let loader=document.getElementById("loader");
         window.addEventListener("load",function(){
             loader.style.display="none"
         })










         let circle=document.getElementById("circle");
         let upBtn=document.getElementById("upBtn");
         let downBtn =document.getElementById("downBtn");

         let rotateValue=circle.style.transform;
         let rotateSum;

         upBtn.onclick=function(){
             rotateSum=rotateValue+"rotate(-90deg)";
             circle.style.transform=rotateSum;
             rotateValue=rotateSum;

         }
         downBtn.onclick=function(){
             rotateSum=rotateValue+"rotate(-90deg)";
             circle.style.transform=rotateSum;
             rotateValue=rotateSum;

         }


     </script>
    

 
</body>

</html>
